<div class="toolbar">
    <span class="buttons">
        <i class="fas fa-chevron-circle-left" data-ng-hide="parentFolder === null" data-ng-click="back()"></i>
        <span class="sort">
            <span class="group-label">Sort by</span>
            <span class="item" data-ng-class="{'active' : activeSort === 'name'}" data-ng-click="sort('name')">Name</span>
            <span class="item" data-ng-class="{'active' : activeSort === 'type'}" data-ng-click="sort('type')">Type</span>
            <span class="item" data-ng-class="{'active' : activeSort === 'added'}" data-ng-click="sort('added')">Date</span>
        </span>
    </span>
    <input class="filter" title="filter" placeholder="Filter.." data-ng-model="userFilter"/>
</div>
<div class="files">
    <div class="item" data-ng-repeat="item in data | filter: {parentFolder : parentFolder} | filter : userFilter | orderBy : activeSort"
         data-ng-click="itemClick(item)" data-ng-attr-title="Added on {{item.added | date : 'd MMMM yyyy'}}" data-ng-class="{link : item.children > 0}">
        <i class="icon fas" data-ng-class="item.icon"></i>
        <span class="name">
            {{item.name}}
        </span>
        <span class="detail" data-ng-if="item.type === 'folder'">
            {{item.children > 0 ? item.children + ' files' : 'Empty folder'}}
        </span>
    </div>
</div>
